<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="tools/AmazeUI-2.7.2/assets/css/app.css" />
		<link rel="stylesheet" type="text/css" href="tools/AmazeUI-2.7.2/assets/css/amazeui.css" />
	</head>

	<body>
		<h3>表单am-checkbox</h3>
		<input type="checkbox" class="am-checkbox" />
		</br>
		<input type="checkbox" class="am-radio" />
		</br>
		<select class="am-selected">
			<option value="">option1</option>
			<option value="">option2</option>
			<option value="">option3</option>
			<option value="">option4</option>
		</select>
		<h3>全屏下拉选框am-selected</h3>
		<select class="am-selected-btn">
			<option value="">option1</option>
			<option value="">option2</option>
			<option value="">option3</option>
			<option value="">option4</option>
		</select>
		<div class="am-form-group">
			<select id="doc-select-1" class="am-selected-search">
				<option value="option1">选项一...</option>
				<option value="option2">选项二.....</option>
				<option value="option3">选项三........</option>
			</select>
			<span class="am-form-caret"></span>
		</div>

		<h3>输入表单am-form</h3>
		<form action="" method="post" class="am-form">
			<input type="text" name="" id="" value="" placeholder="输入账户" />
			</br>
			<input type="password" name="" id="" value="" placeholder="输入密码" />
			</br>
			<input type="submit" value="写完了" class="am-input-md"/>
		</form>
		<h3>验证边框效果am-form-warning</h3>
		<form action="" class="am-form">
			<div class="am-form-group am-form-success">
				<label class="am-form-label" for="doc-ipt-success">验证成功</label>
				<input type="text" id="doc-ipt-success" class="am-form-field">
			</div>
			<div class="am-form-group am-form-warning">
				<label class="am-form-label" for="doc-ipt-warning">验证警告</label>
				<input type="text" id="doc-ipt-warning" class="am-form-field">
			</div>
			<div class="am-form-group am-form-error">
				<label class="am-form-label" for="doc-ipt-error">验证失败</label>
				<input type="text" id="doc-ipt-error" class="am-form-field">
			</div>
		</form>
		<h3>表单图标am-form-icon,am-icon-warning</h3>
		<form action="" class="am-form">
			<div class="am-form-group am-form-success am-form-icon am-form-feedback">
				<input type="text" class="am-form-field" placeholder="验证成功">
				<span class="am-icon-check"></span>
			</div>
			<div class="am-form-group am-form-warning am-form-icon am-form-feedback">
				<input type="text" class="am-form-field" placeholder="验证失败">
				<span class="am-icon-warning"></span>
			</div>
			<div class="am-form-group am-form-error am-form-icon am-form-feedback">
				<input type="text" class="am-form-field" placeholder="输入出错">
				<span class="am-icon-times"></span>
			</div>
			<button type="submit" class="am-btn am-btn-primary am-btn-block">注册个账号</button>
			<button class="am-btn am-btn-default">
  <i class="am-icon-spin am-icon-spinner"></i>
  加载中
</button>
		</form>
		<h1></h1>
	</body>

</html>
